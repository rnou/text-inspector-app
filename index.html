<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">

  <title>Text Inspector App</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Text Inspector</h1>
      <p>Analyze your text to get character and word counts</p>
    </header>

    <section>
      <form id="textForm" class="form-container">
        <textarea 
          id="textInput" 
          class="text-input" 
          placeholder="Enter your text here to analyze..."
          required
        ></textarea>
        <button type="submit" class="submit-btn">
          Analyze Text
        </button>
      </form>
    </section>

    <section id="results" class="results">
      <h2>Analysis Results</h2>
      <div class="stats-grid">
        <article class="stat-item">
          <span id="charCount" class="stat-number">0</span>
          <span class="stat-label">Characters</span>
        </article>
        <article class="stat-item">
          <span id="wordCount" class="stat-number">0</span>
          <span class="stat-label">Words</span>
        </article>
      </div>
    </section>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
